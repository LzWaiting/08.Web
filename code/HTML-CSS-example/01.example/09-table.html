<!DOCTYPE html>
<html>
<head>
	<title>table标签示例</title>
	<meta charset='utf-8'>
</head>
<body>
	<!-- 创建一个3行4列的表格
		table 中的align属性用来设置表格在其父元素body中的水平对齐方式
	-->
	<table border='1px' width='400px' height='180px' align='center' cellpadding='10px' cellspacing='0' bgcolor='orange'>
		<tr bgcolor='red' align='center' valign='top'>
			<td>id</td> 
			<td>姓名</td>
			<td>性别</td>
			<td>年龄</td>
		</tr>
		<tr>
			<td>1</td>
			<td bgcolor='yellow' width='80px' height='50' align='center' valign='top'>Mr.Li</td>
			<td>Man</td>
			<td>27</td>
		</tr>
		<tr bgcolor='pink' align='right' valign='bottom'>
			<td>2</td>
			<td>Mrs.Zhong</td>
			<td>Woman</td>
			<td>26</td>
		</tr>

	</table>

	<table border='1px'>
		<tr>
			<td width='100px' height='100px' bgcolor='pink'>西游记</td>
			<td bgcolor="orange">三国演义</td>
			<td>水浒传</td>
		</tr>
		<tr>
			<td>射雕</td>
			<td>神雕</td>
			<td>倚天</td>
		</tr>
	</table>
</body>
</html>
