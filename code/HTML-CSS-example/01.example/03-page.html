<!-- 文本样式标记 -->
<!doctype html>

<html>
	<head>
		<title>文本样式标记示例</title>
		<meta charset='utf-8'>
	</head>
	<body>
		<!-- 文本样式标签 -->
		<i>斜体样式标记</i>
		<u>下划线标记</u>
		<b>加粗标记</b>
		<s>删除线标记</s>
		x<sup>2</sup>
		y<sub>3</sub>

		<!-- 标题标签 -->
		<h1 align='center'>咏鹅</h1>
		<h2 align='right'>骆宾王</h2>
		<h3 align='center'>鹅，鹅，鹅</h3>
		<h4 align='center'>曲项向天歌</h4>
		<h5 align='center'>白毛浮绿水</h5>
		<h6 align='center'>红掌拨清波</h6>
		
		<!-- 段落标签 -->
		<p align='center'>我们一起学猫叫</p>
		<p align='center'>一起喵喵喵</p>
		
		<!-- 换行标签 -->
		西湖美景三月天,
		<br>春雨无度柳如烟

		<!-- 块分区标签 -->
		<div>块分区元素</div>
		<div>块分区元素</div>

		<!-- 行内分区元素 -->
		<h1><span>红色</span>文本</h1>
		<p>这是一段文本,包含<span>绿色</span>文本</p>
		<div><span>DIV</span>标签</div>
	</body>
</html>
