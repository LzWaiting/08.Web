<!DOCTYPE html>
<html>
<head>
	<title>行分组示例</title>
	<meta chatset='utf-8'>
</head>
<body>
	<!-- 行分组标签 -->
	<table border='1px'>
		<thead>
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>班级</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan='2'>总计</td>
				<td>人</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>张三丰</td>
				<td>20</td>
				<td>2016级</td>
			</tr>
			<tr>
				<td>张无忌</td>
				<td>18</td>
				<td>2018级</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
