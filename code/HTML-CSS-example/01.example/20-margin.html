<!DOCTYPE html>
<html>
<head>
	<title>盒模型示例</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			/*清除元素的默认外边距*/
			margin: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;

			/*整体元素向右向下偏移50px*/
			/*margin: 50px 0px 0px 50px;*/
			
			/*各方向均50px*/
			/*margin: 50px;*/

			/*上下50px,左右100px*/
			/*margin: 50px 100px;*/

			/*设置元素水平居中,上下50px,左右居中*/
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div>容器元素，默认状态没有内外边距</div>
	<h1>一级标题</h1>
	<p>p元素</p>
	<ul>
		<li>ul</li>
	</ul>
	<ol>
		<li>ol</li>
	</ol>
	<table>
		<tr>
			<td>table</td>
		</tr>
	</table>
	<form>
		<input type="text" name="">
	</form>
	<span>span</span>
</body>
</html>
