<!-- 列表标签示例 -->
<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- 使用有序列表展示四大名著 -->
		<ol type='a' start='2'>
			<li>
				&lt;三国演义&gt;
				<!-- 列表的嵌套 -->
				<ol>
					<li>刘备</li>
					<li>关羽</li>
					<li>张飞</li>
				</ol>
			</li>
			<li>
				&lt;西游记&gt;
				<ol>
					<li>唐三藏</li>
					<li>齐天大圣</li>
					<li>猪八戒</li>
				</ol>
			</li>
			<li>
				&lt;水浒传&gt;
				<ol>
					<li>林冲</li>
					<li>武松</li>
					<li>宋江</li>
				</ol>
			</li>
			<li>
				&lt;红楼梦&gt;
				<ol>
					<li>贾宝玉</li>
					<li>林黛玉</li>
					<li>薛宝钗</li>
				</ol>
			</li>
		</ol>
		<!-- 使用无序列表展示四大天王 -->
		<ul type='cricle'>
			<li>刘德华</li>
			<li>黎明</li>
			<li>郭富城</li>
			<li>张学友</li>
		</ul>

		<!-- 列表嵌套,不推荐以下写法 -->
		<ul>
			<li>水浒传</li>
			<ol>
				<li>武大郎</li>
				<li>潘金莲</li>
				<li>西门庆</li>
			</ol>
		</ul>

	</body>
</html>
