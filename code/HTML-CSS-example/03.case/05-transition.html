<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;

			/*指定过渡属性*/
			transition-property: all;
			/*指定过渡时长*/
			transition-duration: 3s;
			/*指定过渡速率*/
			transition-timing-function: ease;
			/*延迟执行*/
			transition-delay: 1s;
		}
		div:hover{
			width: 300px;
			height: 300px;
			background-color: green
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
