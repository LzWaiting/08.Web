<!DOCTYPE html>
<html>
<head>
	<title>CSS 使用示例</title>
	<meta charset='utf-8'>
	<style type='text/css'>
		/*2. 文档内嵌方式*/
		/*标签选择器*/
		p{
			color:green;
		}
	</style>
	<!-- 3. 引入外部的样式表文件 -->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 1. 行内样式 -->
	<p style='color:red;'>普通文本p1</p>
	<p>普通文本p2</p>
	<h1>一级标题 默认32px</h1>
	<div style='font-size:32px; color:red; background-color:yellow;'>
		<!-- 添加样式文本 -->
		黄色背景红色32px大小字体
		<p>div中的普通文本p3</p>
	</div>
	<p>普通文本p4</p>
</body>
</html>
