<!DOCTYPE html>
<html>
<head>
	<title>类选择器示例</title>
	<meta charset="utf-8">
	<style type="text/css">
		.c1{
			font-size: 24px;
			background-color: orange;
			/*文本斜体显示*/
			font-style: italic;
		}
		.c2{
			text-decoration: underline;
		}
		h1.c1{
			color: red;
		}
	</style>
</head>
<body>
	<h1 class="c1 c2">h1标题</h1>
	<div class="c1">div文本</div>
	<p class="c1">p文本</p>
	<span class="c1">span文本</span>

</body>
</html>
