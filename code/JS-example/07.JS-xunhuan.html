<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var img = "";
		for(var i = 0; i < 5; i++){
			img += "*";
			console.log(img);
		}

		for (var i = 1; i < 6; i++){
			var img = "";
			for (var j = 1; j < 6 - i; j++){
				img += " ";
			}
			for (var j = 1; j < 2*i; j++){
				img += "*";
			}
			console.log(img);
		}

		for (var n = 1; n < 10; n++){
			img = "";
			for(var m = 1; m < n + 1; m++){
				img += (n+"*"+m+"="+n*m+"\t")
			}
			console.log(img);
		}
	</script>
</head>
<body>

</body>
</html>
