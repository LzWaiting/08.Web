		// 日期计算器
		var year = Number(prompt('请输入年'));
		var month = Number(prompt('请输入月'));
		var day = Number(prompt('请输入日'));
		var days = 0;
		var isRun = year % 100 != 0 && year % 4 == 0 || year % 400 == 0;
		if(month <= 2){
			days = (month-1)*31;
		} else if(month < 8){
			days = (parseInt(month/2))*31 + (parseInt(month/2 - 1))*30 + 28;
		} else{
			days = 4 * 31 + 28 + 2 * 30 + (parseInt((month-7)/2))*31 + (parseInt((month-8)/2))*30;
		}
		if (isRun && month > 2){
			days += 1 + day;
		} else{
			days += day;
		}
