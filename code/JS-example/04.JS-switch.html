		// 使用switch重写日期计算器
		var year = Number(prompt('请输入年'));
		var month = Number(prompt('请输入月'));
		var day = Number(prompt('请输入日'));
		var days = day;
		var isRun = year % 100 != 0 && year % 4 == 0 || year % 400 == 0;
		switch(month - 1){
			case 11:
				days += 30;
			case 10:
				days += 31;
			case 9:
				days += 30;
			case 8:
				days += 31;
			case 7:
				days += 31;
			case 6:
				days += 30;
			case 5:
				days += 31;
			case 4:
				days += 30;
			case 3:
				days += 31;
			case 2:
				days += 28;
				if (isRun)days += 1;
			case 1:
				days += 31;
			case 0:
				break
			default:
				alert("输入有误");
		}
		console.log(year+"年"+month+"月"+day+"日，是一年中的第"+days+"天");
