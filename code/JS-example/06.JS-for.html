		// 2. 判断星期几,1990-1-1星期一
		var year = prompt('输入年');
		var month = prompt("输入月");
		var day = Number(prompt('输入日'));
		var days = day;
		for (var i = 1990; i < year; i++){
			days += 365;
			if (i % 100 != 0 && i % 4 == 0 || i % 400 == 0) days ++;
		}
		for (var j = 1; j < month; j++){
			switch(j){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
					days += 31;
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					days += 30;
					break;
				case 2:
					days += 28;
					if ( year % 100 != 0 && year % 4 == 0 || year % 400 == 0){
						days ++;
					}
					break;
			}
		}
		var date = days % 7;
		var res = "";
		switch(date){
			case 0:
				res = "日";
				break;
			case 1:
				res = "一";
				break;
			case 2:
				res = "二";
				break;
			case 3:
				res = "三";
				break;
			case 4:
				res = "四";
				break;
			case 5:
				res = "五";
				break;
			case 6:
				res = "六";
				break;
		}
		console.log(year+"年"+month+"月"+day+"日"+"星期"+res);
