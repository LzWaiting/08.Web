<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jQuery/jquery-1.11.3.js"></script>
</head>
<body>
	<script type="text/javascript">

		// 创建对象
		var $div = $("<div></div>");
		$div.html("动态创建的div");
		$div.attr('id','box');
		$div.css('color','red');

		var $h1 = $("<h1 id='container' style='color:green;'>动态创建的h1</h1>");
		console.log($div,$h1);

		var $p = $("<p style='color:blue;'>动态创建的段落标签</p>");

		// 内部插入元素，作为子元素
		$('body').append($div);
		// $('body').prepend($h1);

		// 作为兄弟元素插入
		$div.after($p);
		$div.before($h1);

		// 删除元素 remove()
		$p.remove();
	</script>
</body>
</html>
