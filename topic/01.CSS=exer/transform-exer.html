<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#box{
			width: 200px;
			height: 160px;
			margin: 300px auto;
			position: relative;
			transition: 3s;
		}
		.c1,.c2{
			width: 100px;
			height:160px;
			position: absolute;
			background-color: red;
			border-radius: 50px 50px 0px 0px;
		}
		.c1{
			top: 0;
			left: 0;
			transform-origin: 100% 100%;
			transform: rotate(45deg);
		}
		.c2{
			top: 0;
			right: 0;
			transform-origin: 0 100%;
			transform: rotate(-45deg);
		}
		#box:hover{
			transform: scale(3);
		}
	</style>
</head>
<body>
	<div id="box">
		<span class="c1"></span>
		<span class="c2"></span>
	</div>
</body>
</html>
