<!DOCTYPE html>
<html>
<head>
	<title>表格练习</title>
	<meta charset='utf-8'>
	<style type="text/css">
		#t1{
			width: 990px;
			margin: 0 auto;
			font-size: 12px;
			color: #9c9c9c;
			border-bottom: 1px solid #ddd;
		}
		th{
			color: #666;
			border-bottom: 1px solid #ddd;
			padding-bottom: 5px;
		}
		td{
			text-align: center;
			border-bottom: 1px dashed #ddd;
			padding-bottom: 5px;
		}
		.c1{
			width: 610px;
			text-align: left;
			padding-left: 5px;
			padding-bottom: 5px;
		}
		a{
			color: #005aa0;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<table id="t1">
		<tr>
			<th class="c1">主题</th>
			<th>回复/浏览</th>
			<th>作者</th>
			<th>时间</th>
		</tr>

		<tr>
			<td class="c1"><a href="">银灰色的，很酷</a></td>
			<td>0/0</td>
			<td><a href="">2019年夏天</a></td>
			<td>2019-5-10 14:54:49</td>
		</tr>		

		<tr>
			<td class="c1"><a href="">性价比超高，活动给力</a></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>		

		<tr>
			<td class="c1"><a href="">外形精致，值得购买</a></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>

		<tr>
			<td class="c1"><a href="">支持，不错</a></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>

	</table>		
</body>
</html>
