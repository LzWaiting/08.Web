<!DOCTYPE html>
<html>
<head>
	<title>link练习</title>
	<meta charset="utf-8">
	<style type="text/css">
		#nav{
			background-color: pink;
		}
		a{
			color: black;
			text-decoration: none;
		}
		a:hover{
			/*设置文本加粗*/
			font-weight: bold;
			font-size: 24px;
		}
		#nav2{
			width: 900px;
			height: 50px;
			background-color: pink; 
		}
		#nav2 td{
			width: 150px;
			height: 50px;
			background-color: orange;
			/*在td里面设置文本的水平居中*/
			text-align: center;
		}

	</style>
</head>
<body>
	<!-- 创建导航栏 -->
	<div id="nav">
		<a href="#">首页</a>
		<a href="#">男装</a>
		<a href="#">女装</a>
		<a href="#">童装</a>
		<a href="#">家电</a>
		<a href="#">生活</a>
	</div>
	<div id="nav2">
		<table>
			<tr>
				<td><a href="#">首页</a></td>
				<td><a href="#">男装</a></td>
				<td><a href="#">女装</a></td>
				<td><a href="#">童装</a></td>
				<td><a href="#">家电</a></td>
				<td><a href="#">生活</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
