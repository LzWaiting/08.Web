<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="resgist.css">
</head>
<body>
	<div id="container">
		
		<!-- 1. 标题 -->
		<h2>会员登录</h2>
		
		<!-- 2. 主体部分分成左右两列 -->
		<div class="left">
			<img src="huiyuan.jpg">
			<a href="#">会员注册></a>
		</div>
		<div class="right">
			<form action="" mothod="">
				
				<!-- 第一行 -->
				<div class="form-line">
					<p>手机号</p>
					<input type="text" name="uname" class="form-control">
				</div>
				
				<!-- 第二行 -->
				<div class="form-line">
					<p>密码</p>
					<input type="password" name="upwd" placeholder="请输入6-20位号码字符" maxlength="20" class="form-control">
				</div>
				
				<!-- 第三行 -->
				<div class="form-line">
					<p></p>
					<div>
						<p class="forget">
							<a href="#">忘记密码</a>
							<a href="#">快捷登录</a>
						</p>
						<input type="checkbox" name="isSaved" class="isSaved">记住密码
					</div>
				</div>
				
				<!-- 第四行 -->
				<div class="form-line">
					<p></p>
					<div>
						<input type="submit" name="" value="登录" class="loginBtn">
						<a href="#" class="registBtn">会员注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
