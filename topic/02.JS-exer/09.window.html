<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function closeWindow(){
			var res = confirm("是否要关闭网页");
			if(res){
				setTimeout(function(){
					window.close();
				},5000);
			}
		}
	</script>
</head>
<body>
	<button onclick="closeWindow()">点我有惊喜</button>
</body>
</html>
