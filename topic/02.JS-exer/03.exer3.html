		// 2. BMI 身体指数计算
		var uheight = prompt("输入身高/m");
		var uweight = prompt("输入体重/Kg");
		var bmi = uweight / (uheight * uheight);
		// 保留小数点后两位
		bmi = bmi.toFixed(2); 
		var BMI = bmi <= 18.5 ? "偏瘦":(bmi >= 23.9 ? "偏胖":"健康");
