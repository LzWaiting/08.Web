<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.sizeButton{
			width: 80px;
			height: 50px;
			border-radius: 5px;
			/*text-align: center;
			line-height: 50px;*/
		}
		.sizeInput{
			width: 110px;
			height: 60px;
			border: 1px solid black;
			text-align: center;
			line-height: 60px;
		}
	</style>
</head>
<body>
	<button onclick="subOne()">-</button>
	<input type="text" name="uinput">
	<button onclick="addOne()">+</button>
	<script type="text/javascript">
		var input = document.getElementsByTagName("input")[0];
		var buttons = document.getElementsByTagName("button");
		input.className = "sizeInput";
		for(var i = 0; i < buttons.length; i++){
			buttons[i].className = "sizeButton";
		}
		function subOne(){
			if (input.value > 1){
				input.value --; 
			}
		}
		function addOne(){
			input.value ++; 
		}
	</script>
</body>
</html>
