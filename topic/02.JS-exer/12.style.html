	输入框：<input type="text" name="">
	<button onclick="testUname()">验证</button>
	<div></div>

<script type="text/javascript">
	var div = document.getElementsByTagName("div")[0];
	var input = document.getElementsByTagName("input")[0];
	function testUname(){
		textStr = input.value;
		if(textStr.length >= 6 && textStr.length <= 18){
			div.style.color = "green";
			div.innerHTML = "用户名合法";
		} else{
			div.style.color = "red";
			div.innerHTML = "用户名不合法";
		}
	}

</script>
