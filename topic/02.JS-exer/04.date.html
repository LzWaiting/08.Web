<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function date(){
			var y = Number(prompt('请输入年份'));
			var m = Number(prompt('请输入月份'));
			var d = Number(prompt('请输入日期'));
			var days = 0;
			for (var i = 1990; i < y; i++){
				days += 365;
				if (leapY(i)){
					days += 1;
				}
			}
			var day = dayNum(y,m,d);
			days += day;
			var week = weeks(days); 
			alert(y+"年"+m+"月"+d+"日是星期"+week+"，是这一年的第"+day+"天");
		}

		function weeks(d){
			var day = d % 7;
			var week = "";
			switch(day){
				case 0:
					week = "日";
					break;
				case 1:
					week = "一";
					break;
				case 2:
					week = "二";
					break;
				case 3:
					week = "三";
					break;
				case 4:
					week = "四";
					break;
				case 5:
					week = "五";
					break;
				case 6:
					week = "六";
					break;
			}
			return week;
		}

		function dayNum(y,m,d){
			var days = d;
			for (var i = 1; i < m; i++){
				switch(i){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
						days += 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						days += 30;
						break;
					case 2:
						days += 28;
						if (leapY(y)){
							days += 1;
						}
						break;
				}
			}
			return days;
		}
		function leapY(y){
			var res = (y % 100 != 0 && y % 4 == 0 || y % 400 == 0)? true : false;
			return res;
		}
	</script>
</head>
<body>
	<button onclick="date();">日期计算器</button>
</body>
</html>
