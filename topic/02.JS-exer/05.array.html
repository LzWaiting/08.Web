		// 使用异或进行大小比较,从小到大
		var arr = [23,15,32,12,-10];
		for(var i = 0;i < arr.length; i++){
			for (var j = i; j < arr.length; j++){
				if(arr[i] > arr[j]){
					arr[i] ^= arr[j];
					arr[j] ^= arr[i];
					arr[i] ^= arr[j];
				}
			}
